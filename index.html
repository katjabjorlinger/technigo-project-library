<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS file -->
  <link rel="stylesheet" href="./style.css">
  <!-- font  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Recipes</title>
</head>
<body>
  <h1>Recipe Library</h1>

  <!-- sort and filter -->
  <div class="controls">
    <!-- filter -->
    <div class="filter-group">
    <h3>Filter on kitchen</h3>
    <div id="filter-buttons">
      <button data-filter="all">All</button>
      <button data-filter="italian">Italy</button>
      <button data-filter="american">USA</button>
      <button data-filter="chinese">China</button>
    </div>
  </div>
 <!-- sort -->
  <div class="sort-group">
    <h3>Sort on time</h3>
    <div id="sort-buttons">
      <button data-sort="desc">Descending</button>
      <button data-sort="asc">Ascending</button>
    </div>
  </div>
  </div>

  <!-- slumpa recept  -->
  <button id="random-button"> Slumpa recept ðŸŽ²</button>

<!-- kort med recept -->
  <div id="recipe-list"></div>

  <!-- connect the JavaScript file -->
   <script src="./script.js"></script>
</body>
</html>
